<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Input Pad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/stix-two-math/400.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: "Symbola", 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px; margin: 0 auto; background: white;
            border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #510C76, #8348AD); color: white;
            padding: 30px; text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: 300; }
        .header p { font-size: 1.1em; opacity: 0.9; }
        .math-editor-container {
            padding: 40px; display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 800px; margin: 0 auto;
        }
        /* Toggle Pill */
        .input-toggle {
            display: flex; background: #f3f3f7; border-radius: 50px;
            padding: 5px; width: 100%; border: 1px solid #e0e0e0;
            margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .toggle-btn {
            flex: 1; padding: 10px 20px; border: none; background: transparent;
            cursor: pointer; font-size: 16px; font-weight: 600; color: #666;
            border-radius: 40px; transition: all 0.2s ease; display: flex;
            align-items: center; justify-content: center; gap: 8px;
        }
        .toggle-btn.active {
            background: #8348AD; color: white;
            box-shadow: 0 2px 8px rgba(131, 72, 173, 0.3);
        }
        .toggle-btn:hover:not(.active) { background: rgba(0,0,0,0.05); color: #333; }
        .icon { font-family: "STIX Two Math", monospace; font-weight: normal; }
        
        /* Input Area */
        .input-wrapper { width: 100%; margin-bottom: 25px; position: relative; }
        .math-input {
            width: 100%; min-height: 80px; padding: 20px 25px; font-size: 24px;
            background: white; border: 3px solid #e0e0e0; border-radius: 20px;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.03); cursor: text;
        }
        .raw-input {
            width: 100%; min-height: 80px; padding: 25px;
            font-family: 'Consolas', 'Monaco', monospace; font-size: 18px;
            border: 3px solid #e0e0e0; border-radius: 20px; background: #fafafa;
            resize: vertical; outline: none; color: #333; transition: all 0.3s ease;
        }
        .math-input:focus-within, .raw-input:focus {
            border-color: #8348AD; background: white;
            box-shadow: 0 0 0 4px rgba(131, 72, 173, 0.1);
        }
        
        /* Symbol Pad */
        .symbol-pad {
            background: #f8f9fa; border-radius: 20px; padding: 30px;
            margin-bottom: 30px; width: 100%; border: 1px solid #eee;
        }
        .symbol-group { margin-bottom: 20px; }
        .symbol-group h3 {
            color: #333; margin-bottom: 20px; font-size: 1.1em;
            font-weight: 600; text-align: center;
        }
        .symbol-buttons {
            display: grid; grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr); gap: 15px; justify-items: center;
        }
        .symbol-btn {
            background: white; border: 2px solid #e0e0e0; border-radius: 12px;
            padding: 12px 16px; cursor: pointer; font-size: 18px;
            transition: all 0.3s ease; min-width: 60px; min-height: 55px;
            text-align: center; display: flex; align-items: center;
            justify-content: center; width: 100%;
        }
        .symbol-btn:hover {
            background: #B584E4; color: white; border-color: #B584E4;
            transform: translateY(-2px); box-shadow: 0 4px 12px rgba(76, 76, 174, 0.3);
        }
        
        /* --- NEW CSS for Disabled Buttons --- */
        .symbol-btn:disabled {
            background-color: #f0f0f0;
            color: #bbb;
            cursor: not-allowed;
            border-color: #e0e0e0;
            box-shadow: none;
            opacity: 0.7;
        }
        .symbol-btn:disabled:hover {
            transform: none;
            background-color: #f0f0f0;
            border-color: #e0e0e0;
            color: #bbb;
            box-shadow: none;
        }
        /* ----------------------------------- */

        .symbol-btn:active { transform: translateY(0); }
        .symbol-btn sub { font-size: 0.6em; position: relative; bottom: -0.2em; }
        .symbol-btn sup { font-size: 0.6em; position: relative; bottom: 0.2em; }
        
        .actions {
            display: flex; gap: 20px; width: 100%; flex-wrap: wrap; justify-content: center;
        }
        .action-btn {
            background: linear-gradient(45deg, #8348AD, #B584E4); color: white;
            border: none; border-radius: 12px; padding: 14px 28px; font-size: 16px;
            cursor: pointer; transition: all 0.3s ease; font-weight: 600;
            box-shadow: 0 4px 15px rgba(131, 72, 173, 0.2);
        }
        .action-btn:hover {
            transform: translateY(-2px); box-shadow: 0 8px 25px rgba(131, 72, 173, 0.4);
        }
        .mq-root-block, .mq-math-mode .mq-root-block * {
            font-family: 'STIX Two Math', serif !important;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Relational Algebra Calculator</h1>
            <p>Create relational algebra queries to be evaluated</p>
        </div>
        
        <div class="math-editor-container">
            <div class="input-toggle">
                <button class="toggle-btn active" id="mode-pad" data-mode="pad">
                    <span class="icon">π∪σ</span> Symbol Pad
                </button>
                <button class="toggle-btn" id="mode-latex" data-mode="latex">
                    <span class="icon">{}</span> Raw LaTeX
                </button>
            </div>

            <div class="input-wrapper">
                <div id="math-field" class="math-input"></div>
                <textarea id="latex-input" class="raw-input hidden" placeholder="Enter raw LaTeX here..."></textarea>
            </div>
            
            <div class="symbol-pad" id="symbol-pad-container">
                <div class="symbol-group">
                    <h3>Relational Algebra</h3>
                    <div class="symbol-buttons">
                        <button class="symbol-btn" data-latex="\pi_{}()" title="Projection: Select columns">π<sub>☐</sub></button>
                        <button class="symbol-btn" data-latex="\sigma_{}()" title="Selection: Filter rows">σ<sub>☐</sub></button>
                        <button class="symbol-btn" data-latex="\rho_{}()" title="Rename: Change table/column names">ρ<sub>☐</sub></button>
                        <button class="symbol-btn" data-latex="\text" style="font-size: 12px; font-weight: bold;" title="Text Mode: Enter raw text/values">Text</button>
                        
                        <button class="symbol-btn" data-latex="\gamma_{}()" title="Aggregation: Group by and compute">γ<sub>☐</sub></button>
                        <button class="symbol-btn" data-latex="{}_{} \gamma_{}()" title="Grouping & Aggregation"><sub>☐</sub>γ<sub>☐</sub></button>
                        <button class="symbol-btn" data-latex="\leftarrow" title="Assignment: Save as View">←</button>
                        <button class="symbol-btn" data-latex="-" title="Set Difference">&minus;</button>

                        <button class="symbol-btn" data-latex="\cup" title="Union">∪</button>
                        <button class="symbol-btn" data-latex="\cap" title="Intersection">∩</button>
                        <button class="symbol-btn" data-latex="\times" title="Cross Product">×</button>
                        <button class="symbol-btn" data-latex="⋈" title="Natural Join">⋈</button>

                        <button class="symbol-btn" data-latex="⋈_{}" title="Theta Join">⋈<sub>☐</sub></button>
                        <button class="symbol-btn" data-latex="⟕" title="Left Outer Join">⟕</button>
                        <button class="symbol-btn" data-latex="⟖" disabled title="Right Join: Not supported by SQLite">⟖</button>
                        <button class="symbol-btn" data-latex="⟗" disabled title="Full Outer Join: Not supported by SQLite">⟗</button>
                        </div>
                </div>
            </div>
            
            <div class="actions">
                <button class="action-btn" id="run-btn" style="background: #4CAF50;">Run Query</button>
                <button class="action-btn" id="clear-btn">Clear All</button>
                <button class="action-btn" id="copy-latex">Copy LaTeX</button>
            </div>

            <div class="results-container" style="width: 100%; max-width: 800px; margin-top: 20px;">
                <h3 style="color: #333; margin-bottom: 10px;">Results:</h3>
                <pre id="output-area" style="
                    background: #2d2d2d; color: #f8f8f2; padding: 20px;
                    border-radius: 12px; white-space: pre-wrap;
                    font-family: 'Consolas', monospace; min-height: 100px;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                ">Results will appear here...</pre>
            </div>
        </div>
    </div>

    <script>
        var MQ = MathQuill.getInterface(2);
        var mathField = MQ.MathField(document.getElementById('math-field'), {
            spaceBehavesLikeTab: false,
            leftRightIntoCmdGoes: 'up',
            restrictMismatchedBrackets: true,
            sumStartsWithNEquals: true,
            supSubsRequireOperand: true,
            charsThatBreakOutOfSupSub: '+-=<>',
            autoSubscriptNumerals: true,
            autoCommands: 'pi theta sqrt sum prod alpha beta gamma delta epsilon zeta eta theta iota kappa lambda mu nu xi omicron rho sigma tau upsilon phi chi psi omega',
            autoOperatorNames: 'sin cos tan sec csc cot sinh cosh tanh log ln exp lim sup inf max min gcd lcm mod'
        });

        // Symbol Buttons
        document.querySelectorAll('.symbol-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                // Prevent click action if button is disabled
                if(this.hasAttribute('disabled')) return;

                var latex = this.getAttribute('data-latex');
                if (latex === '\\text') { mathField.cmd('\\text'); }
                else if (latex.includes('\\gamma')) { mathField.write(latex); } 
                else { mathField.write(latex); }
                mathField.focus();
            });
        });

        // Toggle Mode
        const modePadBtn = document.getElementById('mode-pad');
        const modeLatexBtn = document.getElementById('mode-latex');
        const mathFieldDiv = document.getElementById('math-field');
        const latexInput = document.getElementById('latex-input');
        const symbolPad = document.getElementById('symbol-pad-container');

        function switchMode(mode) {
            if (mode === 'pad') {
                mathField.latex(latexInput.value);
                modePadBtn.classList.add('active');
                modeLatexBtn.classList.remove('active');
                mathFieldDiv.classList.remove('hidden');
                latexInput.classList.add('hidden');
                symbolPad.classList.remove('hidden'); 
                mathField.focus();
            } else {
                latexInput.value = mathField.latex();
                modeLatexBtn.classList.add('active');
                modePadBtn.classList.remove('active');
                latexInput.classList.remove('hidden');
                mathFieldDiv.classList.add('hidden');
                symbolPad.classList.add('hidden'); 
                latexInput.focus();
            }
        }
        modePadBtn.addEventListener('click', () => switchMode('pad'));
        modeLatexBtn.addEventListener('click', () => switchMode('latex'));

        // Action Buttons
        document.getElementById('clear-btn').addEventListener('click', function() {
            mathField.latex(''); latexInput.value = ''; mathField.focus();
        });

        document.getElementById('copy-latex').addEventListener('click', function() {
            var content = !latexInput.classList.contains('hidden') ? latexInput.value : mathField.latex();
            if (content) {
                navigator.clipboard.writeText(content).then(function() {
                    var btn = document.getElementById('copy-latex');
                    var originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    btn.style.background = 'linear-gradient(45deg, #510C76, #8348AD)';
                    setTimeout(function() {
                        btn.textContent = originalText;
                        btn.style.background = 'linear-gradient(45deg, #8348AD, #B584E4)';
                    }, 2000);
                });
            }
        });

        document.getElementById('run-btn').addEventListener('click', function() {
            const query = !latexInput.classList.contains('hidden') ? latexInput.value : mathField.latex();
            const outputArea = document.getElementById('output-area');
            outputArea.textContent = "Running...";
            
            fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    outputArea.textContent = data.output;
                    outputArea.style.borderColor = '#4CAF50';
                } else {
                    outputArea.textContent = "Error:\n" + data.error;
                    outputArea.style.borderColor = '#ff4444';
                }
            })
            .catch(error => {
                outputArea.textContent = "Connection Error: Is server.py running?\n" + error;
            });
        });

        mathField.focus();

        // KEYBOARD SHORTCUTS
        document.addEventListener('keydown', function(e) {
            // 1. RAW LATEX BOX: Allow default behavior (Ctrl+A, etc.)
            if (document.activeElement.id === 'latex-input') {
                return;
            }

            // 2. MATH FIELD: Custom behaviors
            // Space -> \space
            if (e.key === ' ') {
                e.preventDefault();
                mathField.write('\\space');
                return;
            }

            // Underscore in subscript -> Literal Underscore
            if (e.key === '_') {
                var cursor = $(mathField.el()).find('.mq-cursor');
                if (cursor.closest('.mq-sub').length > 0) {
                    e.preventDefault();
                    // Escaping underscore is crucial for MathQuill's parser here!
                    mathField.write('\\text{\\_}'); 
                    return;
                }
            }

            // Grouping
            if (e.key === '(') {
                 e.preventDefault();
                 mathField.write('\\left( \\right)');
                 mathField.keystroke('Left');
                 return;
            }
            if (e.key === '{') {
                 e.preventDefault();
                 mathField.write('\\left\\{ \\right\\}');
                 mathField.keystroke('Left');
                 return;
            }

            // Ctrl+A / Ctrl+C for Math Field
            if (e.ctrlKey && e.key === 'a') {
                e.preventDefault();
                mathField.select();
            }
            else if (e.ctrlKey && e.key === 'c' && mathField.latex()) {
                navigator.clipboard.writeText(mathField.latex());
            }
        });
    </script>
</body>
</html>
